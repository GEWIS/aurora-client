name: Lint and build

on:
  push:
    branches:
    - develop
  pull_request:
    branches-ignore:
    - main

jobs:
  generate-client-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout core
        uses: actions/checkout@v4
        with:
          repository: gewis/aurora-core
          ref: develop
          path: aurora-core

      - name: Checkout client
        uses: actions/checkout@v4
        with:
          path: aurora-client

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        uses: borales/actions-yarn@v5
        working-directory: aurora-client
        with:
          cmd: install

      - name: Run tsoa
        uses: borales/actions-yarn@v5
        working-directory: aurora-core
        with:
          cmd: tsoa

      - name: Generate client
        working-directory: aurora-client
        uses: borales/actions-yarn@v5
        with:
          cmd: gen-client

      - name: Copy client
        run: cp -r aurora-client/src/api/ ./api

      - uses: actions/upload-artifact@v4
        with:
          name: api-client
          path: api

  build-and-lint:
    needs:
      generate-client-files
    uses: GEWIS/actions/.github/workflows/typescript-lint-and-build.yml@v0.0.2
    with:
      node-version: "22.x"
      package-manager: "yarn"
      artifact-name: "api-client"
      artifact-path: "src/api"
      lint: true
      format: true
      build: true
